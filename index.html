<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="row g-3 registration-form" id="registration-form">
        <h1 style="text-align: center;" class="display-3">Registration Form</h1>
        <div class="col-md-6">
            <label for="fname" class="form-label">First name</label>
            <input type="text" class="form-control" id="fname" required autocomplete="off">
            <div class="valid-feedback" id="first-name-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="first-name-invalid">
                Please enter a valid first name
            </div>
        </div>
        <div class="col-md-6">
            <label for="lname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lname" required autocomplete="off">
            <div class="valid-feedback" id="last-name-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="last-name-invalid">
                Please enter a valid last name
            </div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">

                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required
                    autocomplete="off">
                <div class="valid-feedback" id="email-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="email-invalid">
                    Please enter a valid email.
                </div>
            </div>
        </div>
        <div class="col-md-6">



            <label for="mobile" class="form-label">Mobile Number</label>
            <div class="input-group">
                <div class="input-group-prepend">

                    <span class="input-group-text" id="mob">+91</span>
                </div>
                <input type="number" class="form-control" id="mobile" required autocomplete="off">
                <div class="valid-feedback" id="mobile-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="mobile-invalid">
                    Please enter a valid mobile number.
                </div>
            </div>
        </div>

        <div class="middle">

            <fieldset class="form-group">
                <div class="row" i id="gendername">

                    <legend class="col-form-label col-sm-2 pt-0" style="text-align: Center" ;> Gender</legend>
                    <div class="col-sm-10" id="genderbtn">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gR1" value="MALE">
                            <label class="form-check-label" for="gR1">
                                MALE
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gR2" value="FEMALE">
                            <label class="form-check-label" for="gR2">
                                FEMALE
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gender" id="gR3" value="OTHERS">
                            <label class="form-check-label" for="gR3">
                                OTHERS
                            </label>
                        </div>
                    </div>
                    <div class="valid-feedback" id="gender-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="gender-invalid">
                        Please select a valid gender.
                    </div>

                </div>
            </fieldset>



            <div class="col-md-6" id="cnt">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                    <option value="None" selected>Choose...</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>

                </select>

                <div class="valid-feedback" id="country-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="country-invalid">
                    Please select a valid country.
                </div>
            </div>

        </div>



        <div class="col-12" style="text-align: center;">
            <button class="btn btn-primary" type="button" onclick="validateForm()">Submit form</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
